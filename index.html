<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <!-- Heading Section -->
    <div class="product-section">
      <img class="product-img" src="./images/image-equilibrium.jpg">
      <img class="view-icon" src="./images/icon-view.svg"/>
    </div>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <!-- Price Section -->
    <div class="price-section">
      <div class="details">
        <img class="eth" src="./images/icon-ethereum.svg">
        <h2>0.041 ETH</h2>
      </div>
      <div class="details">
        <img class="clock" src="./images/icon-clock.svg">
        <h3>3 days left</h3>
      </div>
    </div>

    <!-- Creator Section -->
    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png"/>
      <h4>Creation of <strong>Jules Wyvern</strong></h4>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MJClaypool</a>.
  </div>
</body>
</html>
