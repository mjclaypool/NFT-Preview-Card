<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg" sizes="32x32" href="./images/logo.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

    <link rel="stylesheet" href="./style.css">
    <title>MJClaypool | NFT preview card component</title>

  </head>
  <body>
    <main class="card">
      <div class="product-section">
        <img class="product-img" src="./images/image-equilibrium.jpg" alt="Product image of Equilibrium #3429.">
        <div class="view-bg">
          <img class="view-icon" src="./images/icon-view.svg" alt="View icon"/>
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-section">
        <div class="details">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <h2>0.041 ETH</h2>
        </div>
        <div class="details">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <h3>3 days left</h3>
        </div>
      </div>
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="Avatar image for creator, Jules Wyvern."/>
        <h4>Creation of <strong>Jules Wyvern</strong></h4>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mjclaypool" target="_blank">MJClaypool</a>.
    </div>
  </body>
</html>
